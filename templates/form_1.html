<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="スーパー まいぽけっと">
            <meta name="author" content="zawatan0111">
            <meta name="copyright" content="zawatan0111">
            <meta http-equiv="Content-Style-Type" content="text/css" />
            <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
            <link rel="apple-touch-icon" href="../static/img/apple-touch-icon-180x180.png" sizes="180x180">
            <link rel="icon" type="image/png" href="../static/img/android-chrome-192x192.png" sizes="192x192">
            <link rel="stylesheet" type="text/css" media="all" href="../static/css/MYPOCKET.css">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" rel="stylesheet">
            <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" type="text/javascript"></script>
            <script src="../static/js/button.js" type="text/javascript"></script>
            <script src="../static/js/scroll.js" type="text/javascript"></script>
            <title>まいぽけっと -お問い合わせ-</title>
        </head>
        <body>
            <div id="container">
                <header>
                    <h1 class="an-fadeD">
                        <a id="h1a" href="/home">まいぽけっと</a>
                    </h1>
                    <nav class="an-fadeD2" id="top_nav">
                        <a class="tnav" href="/home/customerform">お問い合わせ</a>
                        {{ user_admin|safe }}
                    </nav>
                </header>
                <article class="main_contents">
                    <h2 class="an-fadeU" id="title1">お問い合わせフォーム</h2>

                    <form action="#" method="post">
                        <p class="text">【内容】※2000字まで</p>
                        <div id="count_result">
                            <!-- space for ajax -->0 字
                        </div>
                        <p><textarea onsubmit="return false;" placeholder="入力してください" name="content" cols="100" rows="20" class="form" oninput="counter(this)"></textarea></p>
                        <p><input type="submit" value="送信"></p>
                    </form>

                    <div id="count_result">
                    <!-- space for ajax -->
                    </div>

                    <script>
                        function counter(input_value) {
                            content = $(input_value).serialize();
                            $.ajax({
                                url: "/count_result",
                                type: "post",
                                data: content,  // POSTでサーバーに送信するデータ
                                dataType: "text",
                            })
                            .done(function(data) { // 成功した場合実行される
                                $("#count_result").html(data);
                            });
                        }      
                    </script>
                </article>
                <a class="cp_btn button">
                    <img class="photo_bt" src="../static/img/top.png">
                </a>
                <footer>
                    <br>
                    <hr>
                    <address class="address">Copyright &copy; 2024 MYPOCKET.</address>
                </footer>
            </div>
            
        </body>
    </html>
